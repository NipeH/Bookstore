<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookform</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<!--//title, author, year, isbn, price-->

<h1>Book</h1>

<form action ="#" th:action="@{/newbook}" th:object="${book}" method="post">


    <p>title: <input type="text" th:field="${book.model}"/></p>
    <p>author: <input type="text" th:field="${book.author}"/></p>
    <p>year: <input type="text" th:field="${book.year}"/></p>
    <p>isbn: <input type="text" th:field="${book.isbn}"/></p>
    <p>price: <input type="text" th:field="${book.price}"/></p>


    <label for="categorylist">Category</label>
    <select id="categorylist" th:field="*{category}"
            class="form-control">
        <option th:each="category: ${categories}"
                th:value="${category.categoryid}"
                th:text="${category.name}">

        </option>

    </select>

    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/>
</form>

</body>
</html>
